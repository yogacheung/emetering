<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>eMetering</title>
  
  <!-- JavaScript -->
  <script src="js/jquery.min.js"></script> 
  <script src="js/semantic.min.js"></script>
  <script src="js/transition.js"></script>   

  <!-- CSS --> 
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <style>
    .ui.menu {
      margin-right: 5px;
      margin-left: 5px;
      width: auto;
      display: inline-flex;
    }
    #current .ui.table{
      margin-right: 5px;
      margin-left: 5px;
      width: auto;
      display: inline-block;
    }
  </style>
  </head>
<body onload="getCurrent()">
    <br/>
    <div class="ui menu">
      <div class="item">
        <label>Unit : </label>&nbsp;&nbsp;
        <select id="unit" class="ui dropdown">              
          <option value="1" selected="">All</option>          
        </select>         
      </div>
      <div class="item">
        <label>Cut-Off Date : </label>&nbsp;&nbsp;
        <input id="date" type="date">
      </div>
      <div class="item">
        <button class="ui primary button" onclick="onSearch()">
          Search
        </button>
        <div id="loading"></div>
      </div>
      <div class="item">
        <button class="ui button" onclick="onReset()">
          Reset
        </button>
      </div>
      <div class="item">
        <button class="ui button" onclick="logout()">
          Logout
        </button>
      </div>      
    </div>
    
    <h4 class="ui horizontal divider header">  
      eMeter Lastest Reading
    </h4>    
    <br/>
  <div id="current"></div>
    
    <h4 class="ui horizontal divider header">  
      eMeter Monthly Reading
    </h4>    
    <br/>

    <!-- Table --> 
    <div id="createtable">      
      <table class="ui selectable celled table">
        <thead>
          <tr>
            <th>Begin Date</th>          
            <th>End Date</th>          
            <th>Unit</th>
            <th>Reading</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </tbody>
      </table>

    </div>

    <!-- Standard Meta -->
    <script src="js/reading.js"></script>
</body>
</html>
